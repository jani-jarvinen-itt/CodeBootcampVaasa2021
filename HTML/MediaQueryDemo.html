<!DOCTYPE html>
<html>
<title>CSS Media Query Demo</title>

<body>
    <style>
        body {
            background-color: red;
        }

        @media screen and (min-width: 600px) {
            body {
                background-color: blue;
            }
        }
    </style>
    <h1>CSS Media Query Demo</h1>
    <p>This is a paragraph.</p>

</body>

</html>
