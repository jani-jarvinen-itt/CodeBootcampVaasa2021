<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Grid System Demo</title>
</head>

<body>
    <style>
        .col {
            border: 1px solid blue;
            padding: 10px;
        }
    </style>
    <div class="container">
        <h1>Bootstrap Grid System Demo</h1>
        <p>This is a paragraph.</p>

        <div class="row mt-5" style="border: 1px solid red;">
            <div class="col-lg">col 1</div>
            <div class="col-lg">col 2</div>
            <div class="col-lg">col 3</div>
            <div class="col-lg">col 4</div>
        </div>
        <div class="row" style="border: 1px solid red;">
            <div class="col-8">col-8</div>
            <div class="col-4">col-4</div>
        </div>
    </div>

</html>
